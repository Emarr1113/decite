<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title color="light">{{name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- other users -->
  <ion-card class='box1'>

    <div>
      <ion-row>
        <div>
          <ion-item>
            <ion-avatar item-start>
              <img class="profileicon" src="assets/imgs/cathy.png">
            </ion-avatar>
            <h2>Cathy R.</h2>
          </ion-item>
        </div>
        <div>
          <ion-col>
            <button ion-button icon-start clear small class='btn'>
              <ion-icon ios="ios-arrow-dropup" md="md-arrow-dropup" class='btnset'></ion-icon>
              <div>
                16 AGREE!
              </div>
            </button>
          </ion-col>
        </div>
      </ion-row>
    </div>

    <ion-card-content>
      <p class="textmargin">Giving homework right off the textbook isn’t challenging enough. </p>
    </ion-card-content>
  </ion-card>

  <form>
    <input id="post" class="txtinput" type="text" placeholder="Let's hear your feedback!" [(ngModel)]="newText" [ngModelOptions]="{standalone:true}">
    <button type="submit" class="postbtn" [value]="btnText" (click)="addPost()">Submit</button>
  </form>
