<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu" color="light"></ion-icon>
      </button>
      <ion-title color="light">{{name}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card *ngFor="let text of texts" class='box1'>
  
      <div>
        <ion-row>
          <div>
            <ion-item>
              <ion-avatar item-start>
                <img src="assets/imgs/profile.png">
              </ion-avatar>
              <h2>Marty McFly</h2>
            </ion-item>
          </div>
          <div>
            <ion-col>
              <button ion-button icon-start clear small (click)='likePost(text)' class='btn'>
                <ion-icon ios="ios-arrow-dropup" md="md-arrow-dropup" class='btnset'></ion-icon>
                <div>{{text.likes}} Agree!</div>
              </button>
            </ion-col>
          </div>
        </ion-row>
      </div>
  
      <ion-card-content>
        <p class="textmargin">{{ text.text }}</p>
      </ion-card-content>
  
    </ion-card>
    <div class="input">
      <form>
        <input id="post" type="text" placeholder="Let's hear your feedback!" [(ngModel)]="newText" [ngModelOptions]="{standalone:true}">
        <button type="submit" class="postbtn" [value]="btnText" (click)="addPost()">Submit</button>
      </form>
    </div>
  </ion-content>
