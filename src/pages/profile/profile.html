<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-avatar item-start>
      <img class='proimg' src="assets/imgs/profile2.png">
    </ion-avatar>
    <button id="editbtn">Edit Profile</button>

    <div class="profileinfo">
      <button class="info">
        <ion-icon ios="ios-contact" md="md-contact">
          <p class="profileFont">Ricardo Godinez</p>
        </ion-icon>
      </button>
    </div>

    <div  class="profileinfo">
      <button class="info">
        <ion-icon ios="ios-home" md="md-home">
          <p class="profileFont">Verbum Dei</p>
        </ion-icon>
      </button>
    </div>

    <div  class="profileinfo">
      <button class="info">
        <ion-icon ios="ios-school" md="md-school">
          <p class="profileFont">11th</p>
        </ion-icon>
      </button>
    </div>

    <div  class="profileinfo">
      <button class="info">
        <ion-icon ios="ios-mail" md="md-mail">
         <p class="profileFont">RG3@gmail.com</p>
        </ion-icon>
      </button>
    </div>
  </div>

  <button ion-button (click)="getProfile()" class="savebtn">Confirm</button>
