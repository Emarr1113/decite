  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
      <ion-title>Johnathan</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-avatar item-start>
        <img  class='proimg' src="assets/imgs/profile.png">
      </ion-avatar>
  
      <ion-list>
      <ion-item>
        <ion-label color="dark" stacked>Name</ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="dark" stacked>School</ion-label>
          <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
        <ion-item>
        <ion-label color="dark" stacked>Grade</ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      
      
      <ion-item>
          <ion-label floating>Text</ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
      

      <button (click)="getProfile()">Save</button>

    </ion-list>
  </ion-content>
