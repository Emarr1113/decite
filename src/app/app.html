<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary" id="sidebar">
      <ion-row>
        <button menuClose ion-button class="menubtn" id="close-image" (click)="profilePage()">
          <img src="./assets/imgs/profile2copy.png">
        </button>
        <ion-title> Ricardo G.</ion-title>
        <ion-list>
          <div>
            <p class='align'>VerbumDei</p>
          </div>
          <!-- <div>
            <p class='align'>11th</p>
          </div> -->
        </ion-list>
      </ion-row>
    </ion-toolbar>

  </ion-header>

  <ion-content style="background-color: #FFA500; width:100%; height : 100%" padding>

    <ion-list>

      <button class="lists" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" floating>
        <ion-avatar>
          <img [src]="p.image"> {{p.title}}
        </ion-avatar>
        <p style="color: #222; font:bold" class=sideinfo>{{p.className}}</p>
        <p style="color: #222;" class=sideinfo>{{p.room}}</p>

      </button>
      <button id="addmenu" ion-button (click)="addMenu()"> Add New Channel</button>

    </ion-list>
  </ion-content>

  <ion-navbar>

  </ion-navbar>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
