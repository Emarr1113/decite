<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary" id="sidebar">
      <ion-row>
        <button menuClose ion-button id="profileimg" color="light" (click)="profilePage()"></button>
        <ion-title>Johnathan</ion-title>
      </ion-row>
    </ion-toolbar>

  </ion-header>

  <ion-content style="background-color: #FFA500; width:100%; height : 100%" padding>

    <ion-list>

      <button class="lists" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" floating>
        <ion-avatar>
          <img [src]="p.image">
          {{p.title}} {{p.classname}}
        </ion-avatar>

      </button>
      <button id="addmenu" ion-button (click)="addMenu()"> Add New Channel</button>

    </ion-list>
  </ion-content>

  <ion-navbar>

  </ion-navbar>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
