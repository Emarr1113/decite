<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar id="sidebar">
        <ion-row>
          <button menuClose ion-button id="profileimg" (click)="profilePage()"></button>
          <ion-title>Johnathan</ion-title>
        </ion-row>
      </ion-toolbar>
    </ion-header>
  
    <ion-content padding>
        <ion-list> 
          <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            {{p.title}}
          </button>

          <button id="addmenu" ion-button (click)="addMenu()"> Add New Channel</button>
  
        </ion-list>
    </ion-content>
  
  </ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
