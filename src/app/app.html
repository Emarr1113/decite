<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary" id="sidebar">
      <ion-row>
        <button menuClose ion-button id="close-image" (click)="profilePage()">
          <img class="menubtn" src="./assets/imgs/profile2.png">
        </button>
        <h2 style="font-weight: bold; padding-bottom: 15px">Ricardo G.</h2>
        <p></p>
      </ion-row>
    </ion-toolbar>

  </ion-header>

  <ion-content style="background-color: #FFA500; width:100%; height : 100%" padding>

    <ion-list>
      <button class="lists" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" floating>
        <div class="containter">
          <div id="first">
            <ion-avatar>
              <img id="teacherimg" [src]="p.image">
            </ion-avatar>
          </div>
          <div id="second">
            <p style="color: #222;font-weight:bold; font-size:15px;" class=sideinfo>{{p.title}}</p>
            <p style="color: #222;" class=sideinfo>{{p.className}}</p>
            <p style="color: #222; font-weight:300;" class=sideinfo>{{p.room}}</p>
          </div>
        </div>


      </button>
      <div class="addChannel">
        <button id="addmenu" ion-button (click)="addMenu()"> Add New Channel</button>
      </div>

    </ion-list>
  </ion-content>

  <ion-navbar>

  </ion-navbar>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
